<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['treemap']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
			["Location", "Parent", "Numbers of Passenger(size)", "Survival Rate(color)"], 
			["Sex&Pclass", null, 0, 0], 
			
			["Sex=female&Pclass=1", "Sex&Pclass", 94, 0.9680851063829787], 
			["Sex=female&Pclass=2", "Sex&Pclass", 76, 0.9210526315789473], 
			["Sex=female&Pclass=3", "Sex&Pclass", 144, 0.5], 
			["Sex=male&Pclass=1", "Sex&Pclass", 122, 0.36885245901639346], 
			["Sex=male&Pclass=2", "Sex&Pclass", 108, 0.1574074074074074], 
			["Sex=male&Pclass=3", "Sex&Pclass", 347, 0.13544668587896252]
		]);

        tree = new google.visualization.TreeMap(document.getElementById('chart_div'));

        tree.draw(data, {
          minColor: '#f00',
          midColor: '#ddd',
          maxColor: '#0d0',
          headerHeight: 15,
          fontColor: 'black',
          showScale: true
        });

      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
